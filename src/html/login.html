                <div class="dash-block"><span class="dash-text">або E-mail</span></div>

                <button class="btn-login" type="submit">Увійти</button>

                <label for="memorable_me" class="memorable-me">
                  <input hidden type="checkbox" name="memorable_me" id="memorable_me">
                  <span class="custom-checkbox">&#10004;</span>
                  Запам'ятати мене
                </label>

                <div class="ask-sign-up">
                  <span>Немає аккаунту Збережи? </span>
                  <a href="signup.html">Зареєструватися</a>
                </div>
              </form>
            </div>
